<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Wordle Game</title>
</head>

<body>

    
    <div class="conatiner conatiner-flex conatiner-size">
        <div class="hint-text">
            <div class="close-buttton">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 svg-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
            </div>
        </div>
        <div class="card-container">

            <h1 class="card-container-title">Wordle</h1>
            <div class="message-container">
                
            </div>
            <div class="container-box-grid grid">
                <div class="flex-box">
                    <div class="hint" id="hints">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                    </div>
                    <div class="hint refresh"id="refresh">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </div>
                </div>

            </div>
            <div class="key-container">

            </div>
        </div>
    </div>

    <footer>
        <div class="credits">
            <p>Made with ❤️ by Kisalaya</p>
        </div>
    </footer>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- <script src="index.js"></script> -->
    <script src="JS/main.js"></script>
    <script src="JS/app.js"></script>
    <script src="index.js"></script>
</body>

</html>
